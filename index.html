  <script>
    const arr = Array.from(document.querySelectorAll('.hexagon__item'));

    const container = document.querySelector('.hexagon__container');

    // console.log(container.offsetWidth);

    const alignHexagons = () => {

      arr.map((elem) => {
        elem.classList.remove('hexagon__item--margin-left');
        elem.classList.remove('hexagon__item--margin-right');
      });

      const elementsInRow = Math.floor(container.offsetWidth / 200);
      // console.log('elementsInRow: ', elementsInRow);
      // console.log('step: ', elementsInRow * 2 - 1);
      // console.log('');
      // console.log('arr.length', arr.length);
      // console.log(elementsInRow * 2 >= arr.length);

      if (elementsInRow <=1) {

      } else if (arr.length <= elementsInRow * 2 && elementsInRow < arr.length) {
        // console.log('if');
        arr[elementsInRow].classList.add('hexagon__item--margin-left');
      } else if (!(elementsInRow >= arr.length)) {
        // console.log('else');
        const step = elementsInRow * 2 - 1;

        for (let i = 0; i < arr.length; i += step) {
          arr[i].classList.add('hexagon__item--margin-left');

          if (arr[i + (elementsInRow - 2)]) {
            arr[i + (elementsInRow - 2)].classList.add('hexagon__item--margin-right');
          }
        }
      }
      
    };

    window.addEventListener('resize', alignHexagons);

    alignHexagons();
  </script>
